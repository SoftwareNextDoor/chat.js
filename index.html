<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat.js</title>
  <script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./js/handlebars-1.0.rc.1.js"></script>
  <script type="text/javascript" src="./js/ember.js"></script>
  <script type="text/javascript" src="./js/chat.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
    <h1>Welcome to Chat.js</h1>
    <hr />
    {{ outlet board }}
  </script>

  <script type="text/x-handlebars" data-template-name="board">
    <h2>Message Board</h2>
    {{#each msg in content}}
      <p>{{ msg }}</p>
    {{/each}}
    {{view "App.MessageInputView"}}
  </script>

</body>
</html>
